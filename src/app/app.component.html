<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
</head>
<body>
  <h1>Todos</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.summary }}</td>
        <td>{{ todo.description }}</td>
        <td>
            <button (click)="removeTodo(todo.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="ngOnInit()">Refresh</button>

  <h2>Todo</h2>

  <form (ngSubmit)="addNewTodo()" #todoForm="ngForm">
    <label for="summary">Summary:</label><br>
    <input type="text" id="summary" name="summary" [(ngModel)]="newTodo.summary" required><br>
  
    <label for="description">Description:</label><br>
    <input id="description" name="description" [(ngModel)]="newTodo.description" required><br>
  
    <button type="submit">Add</button>
  </form>

</body>
</html>
